<!doctype html>
<html>
<head>
  <title>FPL Scorer</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>FPL Scorer</h1>

  <h2>Enter Game Week and Team</h2>
  <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <label for="gw-box">GW</label>
              <input type="text" name="game_week" class="form-control" id="gw-box" placeholder="Enter GW..." style="max-width: 300px;" value="{{ request.form['game_week'] }}">
              <br><br>
              <label for="team-box">Team</label>
              <textarea name="team" class="form-control" id="team-box" placeholder="Enter Team..." style="max-width: 500px;"  rows="8" cols="50">{{ request.form['team'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
          <br>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if results %}
            <h2>GW Score:</h2>
            <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th>Player</th>
                    <th>Score</th>
                  </tr>
                </thead>
                {% for key, value in results.items() %}
                  <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>
      </div>
  </div>
 <br><br>
</body>
</html>
